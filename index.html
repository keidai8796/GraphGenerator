<!DOCTYPE html>
<html>
<head>
	<title>GraphGenerator</title>
	<style>
		#graph{
			display:flex;
		}
		#canvas{
			border:1px solid black;
		}
		#settings{
			width:600px;
			margin-left:30px;
		}
		#graph-settings{
			margin-bottom:20px;
			border-bottom:1px solid black;
		}
	</style>
</head>
<body>
	<h1>離散グラフを生成するアプリです</h1>
	<div id="graph">
		<canvas id="canvas" width="600" height="600"></canvas>
		<div id="settings">
			<div id="graph-settings">
				クリックモード：
				<select onchange="changeClickMode(this.value)">
					<option value="moveVertex">頂点を移動</option>
					<option value="addVertex">頂点を追加</option>
					<option value="addEdge">辺を追加</option>
				</select>
				<br><br>
			</div>
			<div id="object-settings"></div>
		</div>
	</div>
	
	<script>
	const canvas=document.getElementById('canvas');
	const ctx=canvas.getContext('2d');
	
	//頂点クラス
	class Vertex{
		//コンストラクタ
		constructor(x,y,radius){
			this.x=x;
			this.y=y;
			this.radius=radius;
			this.fillColor='black';
			this.borderColor='black';
			this.borderWidth=1;
			this.fill=false;
			this.edges=[];
		}
		
		//頂点を描画する関数
		draw(){
			if(this.fill){
				ctx.beginPath();
				ctx.arc(this.x,this.y,Math.abs(this.radius),0,2*Math.PI);
				ctx.fillStyle=this.fillColor;
				ctx.fill();
			}
			
			ctx.beginPath();
			ctx.arc(this.x,this.y,Math.abs(this.radius),0,2*Math.PI);
			ctx.strokeStyle=this.borderColor;
			ctx.lineWidth=this.borderWidth;
			ctx.stroke();
		}
		
		//指定された座標が頂点と重なっているかを判定			
		isPointOverlapping(x,y){
			let dx=this.x-x;
			let dy=this.y-y;
			return dx**2+dy**2<=this.radius**2;
		}
	}
	
	//辺クラス
	class Edge{
		//コンストラクタ
		constructor(vertex1,vertex2,radius){
			this.vertex1=vertex1;
			this.vertex2=vertex2;
			this.color='black';
			this.radius=radius;
			this.shape='line';
			vertex1.edges.push(this);
			vertex2.edges.push(this);
		}
		
		//直線の始点と終点を計算する関数
		calcLine(){
			let theta=Math.atan2(this.vertex2.y-this.vertex1.y,this.vertex2.x-this.vertex1.x);
			let x1=this.vertex1.x+Math.cos(theta)*this.vertex1.radius;
			let y1=this.vertex1.y+Math.sin(theta)*this.vertex1.radius;
			let x2=this.vertex2.x-Math.cos(theta)*this.vertex2.radius;
			let y2=this.vertex2.y-Math.sin(theta)*this.vertex2.radius;
			return {x1:x1,y1:y1,x2:x2,y2:y2};
		}
		
		//弧の中心と角度を計算する関数
		calcArc(){
			//2頂点の座標を通る半径rの弧の中心(cx1,cy1),(cx2,cy2)を求める
			let cx1,cx2,cy1,cy2;
			
			if(this.vertex1.y==this.vertex2.y){
				cx1=(this.vertex1.x+this.vertex2.x)/2;
				cx2=cx1;
				cy1=this.vertex1.y+Math.sqrt(this.radius**2-((this.vertex2.x-this.vertex1.x)/2)**2);
				cy2=this.vertex1.y-Math.sqrt(this.radius**2-((this.vertex2.x-this.vertex1.x)/2)**2);
			}else{
				//連立方程式(x-x1)^2+(y-y1)^2=r^2,(x-x2)^2+(y-y2)^2=r^2を解く
				//ax^2+bx+c=0の解の公式を使っている
				let tmp=(this.vertex2.x**2-this.vertex1.x**2+this.vertex2.y**2-this.vertex1.y**2)/(2*(this.vertex2.y-this.vertex1.y))-this.vertex1.y;
				let a=1+((this.vertex2.x-this.vertex1.x)/(this.vertex2.y-this.vertex1.y))**2;
				let b=-2*(this.vertex1.x+(this.vertex2.x-this.vertex1.x)/(this.vertex2.y-this.vertex1.y)*tmp);
				let c=this.vertex1.x**2+tmp**2-this.radius**2;
				cx1=(-b+Math.sqrt(b**2-4*a*c))/(2*a);
				cx2=(-b-Math.sqrt(b**2-4*a*c))/(2*a);
				cy1=-(this.vertex2.x-this.vertex1.x)/(this.vertex2.y-this.vertex1.y)*cx1+tmp+this.vertex1.y;
				cy2=-(this.vertex2.x-this.vertex1.x)/(this.vertex2.y-this.vertex1.y)*cx2+tmp+this.vertex1.y;
			}
			
			//外積が正の点を(cx1,cy1)とする
			if((this.vertex2.x-this.vertex1.x)*(cy1-this.vertex1.y)-(this.vertex2.y-this.vertex1.y)*(cx1-this.vertex1.x)<0){
				cx1=cx2+(cx2=cx1,0);
				cy1=cy2+(cy2=cy1,0);
			}
			
			//実際に描画する弧の中心と偏角を決定
			let cx,cy;
			let theta1,theta2;
			
			//半径が負の時，逆側に弧を張るようにする
			if(this.radius>0){
				//弧を大きく表示するような機能を後で実装するかも
				if(true){
					//小さい弧
					theta1=Math.atan2(this.vertex1.y-cy1,this.vertex1.x-cx1)+Math.acos(1-this.vertex1.radius**2/(2*this.radius**2));
					theta2=Math.atan2(this.vertex2.y-cy1,this.vertex2.x-cx1)-Math.acos(1-this.vertex2.radius**2/(2*this.radius**2));
					cx=cx1;
					cy=cy1;
				}else{
					//大きい弧
					theta1=Math.atan2(this.vertex1.y-cy2,this.vertex1.x-cx2)+Math.acos(1-this.vertex1.radius**2/(2*this.radius**2));
					theta2=Math.atan2(this.vertex2.y-cy2,this.vertex2.x-cx2)-Math.acos(1-this.vertex1.radius**2/(2*this.radius**2));
					cx=cx2;
					cy=cy2;
				}
			}else{
				if(true){
					//小さい弧
					theta1=Math.atan2(this.vertex2.y-cy2,this.vertex2.x-cx2)+Math.acos(1-this.vertex1.radius**2/(2*this.radius**2));
					theta2=Math.atan2(this.vertex1.y-cy2,this.vertex1.x-cx2)-Math.acos(1-this.vertex1.radius**2/(2*this.radius**2));
					cx=cx2;
					cy=cy2;
				}else{
					//大きい弧
					theta1=Math.atan2(this.vertex2.y-cy1,this.vertex2.x-cx1)+Math.acos(1-this.vertex1.radius**2/(2*this.radius**2));
					theta2=Math.atan2(this.vertex1.y-cy1,this.vertex1.x-cx1)-Math.acos(1-this.vertex1.radius**2/(2*this.radius**2));
					cx=cx1;
					cy=cy1;
				}
			}
			
			return {cx:cx,cy:cy,theta1:theta1,theta2:theta2};
		}
		
		//辺を描画する関数
		draw(){
			if((this.vertex1.x-this.vertex2.x)**2+(this.vertex1.y-this.vertex2.y)**2<=(this.vertex1.radius+this.vertex2.radius)**2){
				console.log(this.vertex1.x+" "+this.vertex2.x+" "+this.vertex1.y+" "+this.vertex2.y+" "+this.vertex1.radius+" "+this.vertex2.radius);
				console.log((this.vertex1.x-this.vertex2.x)**2+(this.vertex1.y-this.vertex2.y)**2+" "+(this.vertex1.radius+this.vertex2.radius));
				return;
			}
			
			if(this.shape=='line'){
				//直線の描画
				let line=this.calcLine();
				ctx.beginPath();
				ctx.moveTo(line.x1,line.y1);
				ctx.lineTo(line.x2,line.y2);
				ctx.strokeStyle=this.color;
				ctx.lineWidth=1;
				ctx.stroke();
			}
			
			if(this.shape=='arc'){
				//弧の描画
				let arc=this.calcArc();
				ctx.beginPath();
				ctx.arc(arc.cx,arc.cy,Math.abs(this.radius),arc.theta1,arc.theta2);
				ctx.strokeStyle=this.color;
				ctx.lineWidth=1;
				ctx.stroke();
			}
		}
		
		//指定された座標が辺と重なっているかを判定する
		isPointOverlapping(x,y){
			if((this.vertex1.x-this.vertex2.x)**2+(this.vertex1.y-this.vertex2.y)**2<=(this.vertex1.radius+this.vertex2.radius)**2){
				return;
			}
			
			let d=1e9;
			
			//それぞれ線分の端点と微分が0となる点で線との距離を計算して最小値を得る
			if(this.shape=='line'){
				//直線との判定
				let line=this.calcLine();
				
				d=Math.min(d,Math.sqrt((line.x1-x)**2+(line.y1-y)**2));
				d=Math.min(d,Math.sqrt((line.x2-x)**2+(line.y2-y)**2));
				if((line.x2-line.x1)**2+(line.y2-line.y1)**2!=0){
					let t=-((line.x2-line.x1)*(line.x1-x)+(line.y2-line.y1)*(line.y1-y))/((line.x2-line.x1)**2+(line.y2-line.y1)**2);
					if(0<=t&&t<=1){
						d=Math.min(d,Math.sqrt((line.x1+(line.x2-line.x1)*t-x)**2+(line.y1+(line.y2-line.y1)*t-y)**2));
					}
				}
			}
			
			if(this.shape=='arc'){
				//弧との判定
				let arc=this.calcArc();
				let theta=Math.atan2(y-arc.cy,x-arc.cx);
				
				d=Math.min(d,Math.sqrt((x-arc.cx-Math.abs(this.radius)*Math.cos(arc.theta1))**2+(y-arc.cy-Math.abs(this.radius)*Math.sin(arc.theta1))**2));
				d=Math.min(d,Math.sqrt((x-arc.cx-Math.abs(this.radius)*Math.cos(arc.theta2))**2+(y-arc.cy-Math.abs(this.radius)*Math.sin(arc.theta2))**2));
				if(arc.theta1<=arc.theta2){
					if(arc.theta1<=theta&&theta<=arc.theta2){
						d=Math.min(d,Math.sqrt((x-arc.cx-Math.abs(this.radius)*Math.cos(theta))**2+(y-arc.cy-Math.abs(this.radius)*Math.sin(theta))**2));
					}	
				}else{
					if(theta<=arc.theta2||arc.theta1<=theta){
						d=Math.min(d,Math.sqrt((x-arc.cx-Math.abs(this.radius)*Math.cos(theta))**2+(y-arc.cy-Math.abs(this.radius)*Math.sin(theta))**2));
					}
				}
			}
			
			return d<=10;
		}
	}
	
	let vertices=[new Vertex(100,100,5),new Vertex(200,100,5)];
	let edges=[new Edge(vertices[0],vertices[1],100)];
	
	//グラフを描画する関数
	function draw(){
		//canvasを初期化
		ctx.clearRect(0,0,canvas.clientWidth,canvas.height);
		
		//頂点を描画
		vertices.forEach((vertex)=>vertex.draw());
		
		//辺を描画
		edges.forEach((edge)=>edge.draw());
	}
	
	let clickMode="moveVertex";
	let selectedVertex=null;
	let draggedObject=null;
	let clickOffsetX,clickOffsetY;
	let forcusObject;
	
	function changeClickMode(mode){
		clickMode=mode;
		switch(clickMode){
			case "moveVertex":
				selectedVertex=null;
				break;
			case "addedge":
				draggedObject=null;
				break;
			default:
				selectedVertex=null;
				draggedObject=null;
				break;
		}
	}
	
	//フォーカスするオブジェクトを設定する
	function setFocusObject(object){
		forcusObject=object;
		let container=document.getElementById("object-settings");
		container.innerHTML='';
		
		//フォーカスしているオブジェクトによって表示内容を変える
		if(object instanceof Vertex){
			//座標の表示
			let coordinateLabel=document.createElement('label');
			coordinateLabel.textContent='頂点の座標　：x=';
			container.appendChild(coordinateLabel);
			
			let coordinateTextX=document.createElement('input');
			coordinateTextX.type='text';
			coordinateTextX.id='coordinateX';
			coordinateTextX.value=forcusObject.x;
			coordinateTextX.size=1;
			coordinateTextX.onchange=function(){
				let x=parseFloat(coordinateTextX.value);
				if(!isNaN(x)){
					if(x<=0)x=0;
					if(x>=600)x=600;
					coordinateTextX.value=x;
					forcusObject.x=x;
					draw();
				}
			}
			container.appendChild(coordinateTextX);
			
			let coordinateLabel2=document.createElement('label');
			coordinateLabel2.textContent=', y=';
			container.appendChild(coordinateLabel2);
			
			let coordinateTextY=document.createElement('input');
			coordinateTextY.type='text';
			coordinateTextY.id='coordinateY';
			coordinateTextY.value=forcusObject.y;
			coordinateTextY.size=1;
			coordinateTextY.onchange=function(){
				let y=parseFloat(coordinateTextY.value);
				if(!isNaN(y)){
					if(y<=0)y=0;
					if(y>=600)y=600;
					coordinateTextY.value=y;
					forcusObject.y=y;
					draw();
				}
			}
			container.appendChild(coordinateTextY);
			container.appendChild(document.createElement('br'));
			
			//頂点の半径の設定
			let radiusLabel=document.createElement('label');
			radiusLabel.textContent='頂点の半径　：';
			container.appendChild(radiusLabel);
			
			let radiusDiv=document.createElement('div');
			radiusDiv.style='display:inline-block;vertical-align:top;';
			let radiusText=document.createElement('input');
			radiusText.type='text';
			radiusText.id='radiusText';
			radiusText.size=14;
			radiusText.value=forcusObject.radius;
			radiusText.onchange=function(){
				let r=parseFloat(radiusText.value);
				if(!isNaN(r)){
					if(r<=3)r=3;
					if(r>=50)r=50;
					radiusText.value=r;
					forcusObject.radius=r;
					document.getElementById('radiusRange').value=r;
					draw();
				}
			}
			radiusDiv.appendChild(radiusText);
			radiusDiv.appendChild(document.createElement('br'));
			
			let radiusRange=document.createElement('input');
			radiusRange.type='range';
			radiusRange.id='radiusRange';
			radiusRange.min=3;
			radiusRange.max=50;
			radiusRange.value=forcusObject.radius;
			radiusRange.onchange=function(){
				let r=parseFloat(radiusRange.value);
				forcusObject.radius=r;
				document.getElementById('radiusText').value=r;
				draw();
			};
			radiusDiv.appendChild(radiusRange);
			container.appendChild(radiusDiv);
			container.appendChild(document.createElement('br'));
			
			//枠線の設定
			let borderColorLabel=document.createElement('label');
			borderColorLabel.textContent='枠線の色　　：';
			container.appendChild(borderColorLabel);
			
			let borderColorButton=document.createElement('input');
			borderColorButton.type='color';
			borderColorButton.value=forcusObject.borderColor;
			borderColorButton.onchange=function(){
				forcusObject.borderColor=borderColorButton.value;
				draw();
			};
			container.appendChild(borderColorButton);
			container.appendChild(document.createElement('br'));
			
			let borderWidthLabel=document.createElement('label');
			borderWidthLabel.textContent='枠線の幅　　：';
			container.appendChild(borderWidthLabel);
			
			let borderWidthDiv=document.createElement('div');
			borderWidthDiv.style='display:inline-block;vertical-align:top;';
			let borderWidthText=document.createElement('input');
			borderWidthText.type='text';
			borderWidthText.id='borderWidthText';
			borderWidthText.size=14;
			borderWidthText.value=forcusObject.borderWidth;
			radiusText.onchange=function(){
				let w=parseFloat(radiusText.value);
				if(!isNaN(w)){
					if(w<=1)w=1;
					if(w>=10)w=10;
					borderWidthText.value=w;
					forcusObject.borderWidth=w;
					document.getElementById('borderWidthRange').value=w;
					draw();
				}
			}
			borderWidthDiv.appendChild(borderWidthText);
			borderWidthDiv.appendChild(document.createElement('br'));
			
			let borderWidthRange=document.createElement('input');
			borderWidthRange.type='range';
			borderWidthRange.id='borderWidthRange';
			borderWidthRange.min=1;
			borderWidthRange.max=10;
			borderWidthRange.value=forcusObject.borderWidth;
			borderWidthRange.onchange=function(){
				let w=parseFloat(borderWidthRange.value);
				forcusObject.borderWidth=w;
				document.getElementById('borderWidthText').value=w;
				draw();
			};
			borderWidthDiv.appendChild(borderWidthRange);
			container.appendChild(borderWidthDiv);
			container.appendChild(document.createElement('br'));
			
			//頂点の塗りつぶし設定
			let fillLabel=document.createElement('label');
			fillLabel.textContent='塗りつぶし　：';
			container.appendChild(fillLabel);
			
			let fillButton=document.createElement('input');
			fillButton.type='checkbox';
			fillButton.id='fillButton'
			fillButton.checked=forcusObject.fill;
			fillButton.onclick=function(){
				forcusObject.fill=fillButton.checked;
				draw();
			};
			container.appendChild(fillButton);
			container.appendChild(document.createElement('br'));
			
			let fillColorLabel=document.createElement('label');
			fillColorLabel.textContent='塗りつぶし色：';
			container.appendChild(fillColorLabel);
			
			let fillColorButton=document.createElement('input');
			fillColorButton.type='color';
			fillColorButton.value=forcusObject.fillColor;
			fillColorButton.onchange=function(){
				forcusObject.fillColor=fillColorButton.value;
				draw();
			};
			container.appendChild(fillColorButton);
			container.appendChild(document.createElement('br'));
			
			let deleteButton=document.createElement('input');
			deleteButton.type='button';
			deleteButton.value='削除';
			deleteButton.onclick=function(){
				for(let i=0;i<forcusObject.edges.length;i++){
					edges=edges.filter(function(edge){
						return edge!=forcusObject.edges[i];
					});
				}
				vertices=vertices.filter(function(vertex){
					return vertex!=forcusObject;
				});
				forcusObject=null;
				draw();
			};
			container.appendChild(deleteButton);
		}
		if(object instanceof Edge){
			console.log("edge");
		}
	}
	
	//マウスがクリックされたときの処理
	canvas.addEventListener('mousedown',(e)=>{
		//canvas上でのマウス座標を計算
		const rect=canvas.getBoundingClientRect();
		let mouseX=e.clientX-rect.left;
		let mouseY=e.clientY-rect.top;
		
		//頂点がクリックされたかを判定
		for(let i=0;i<vertices.length;i++){
			if(vertices[i].isPointOverlapping(mouseX,mouseY)){
				switch(clickMode){
					case "moveVertex":
						draggedObject=vertices[i];
						clickOffsetX=mouseX-vertices[i].x;
						clickOffsetY=mouseY-vertices[i].y;
						break;
					case "addEdge":
						selectedVertex=vertices[i];
						break;
					default:
						break;
				}
				setFocusObject(vertices[i]);
				return;
			}
		}
		
		//辺がクリックされたかを判定
		for(let i=0;i<edges.length;i++){
			if(edges[i].isPointOverlapping(mouseX,mouseY)){
				setFocusObject(edges[i]);
				return;
			}
		}
		
		if(clickMode=='addVertex'){
			setFocusObject(new Vertex(mouseX,mouseY,5));
			vertices.push(forcusObject);
			draw();
		}
	});
	
	//マウスが移動したときの処理
	canvas.addEventListener('mousemove',(e)=>{
		const rect=canvas.getBoundingClientRect();
		let mouseX=e.clientX-rect.left;
		let mouseY=e.clientY-rect.top;
		if(draggedObject!=null){		
			draggedObject.x=mouseX-clickOffsetX;
			draggedObject.y=mouseY-clickOffsetY;
			if(forcusObject==draggedObject){
				let coordinateX=document.getElementById('coordinateX');
				let coordinateY=document.getElementById('coordinateY');
				coordinateX.value=draggedObject.x;
				coordinateY.value=draggedObject.y;
			}
			draw();
		}
		if(selectedVertex!=null){
			draw();
			new Edge(selectedVertex,new Vertex(mouseX,mouseY,0)).draw();
		}
	});
	
	//マウスボタンが離されたときの処理
	canvas.addEventListener('mouseup',(e)=>{
		if(selectedVertex!=null){
			//辺を追加できるなら追加する
			const rect=canvas.getBoundingClientRect();
			let mouseX=e.clientX-rect.left;
			let mouseY=e.clientY-rect.top;
			for(let i=0;i<vertices.length;i++){
				if(vertices[i].isPointOverlapping(mouseX,mouseY)){
					edges.push(new Edge(selectedVertex,vertices[i],100));
					break;
				}
			}
		}
		draggedObject=null;
		selectedVertex=null;
		draw();
	});
	
	draw();
	
	</script>
</body>
</html>
